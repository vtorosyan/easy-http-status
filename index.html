<!doctype html>
<html>
<head>
    <title>Easy HttpStatus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Vardan Torosyan">
    <meta name="copyright" content="vtorosyan.github.io">
    <meta name="summary" content="Easy HttpStatus">
    <meta name="description" content="Choosing HTTP Status made easy">
</head>
<body>


<div class="container">
    <div id="root">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" style="width: 100%">
                Loading...
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="easy-http-status-app">

    {{#partial introductionComponent}}
    <div class="jumbotron vertical-center">
        <div class="container-fluid text-center">
            <div class="row extra-bottom-padding vertical-center-row">
                <div class="col-xs-12">
                    <h4><i>Easy HttpStatus</i> is designated to make choosing an HTTP status for RESTfull services easy. <br/><br/> By answering to simple questions with <b>Yes</b> or <b>No</b> it gives you the status code with a short description which can/should be used.</h4>
                </div>
            </div>          
            <div class="row">                
                <div class="col-xs-12 text-center">
                    <a href="#" class="btn btn-success start" role="button" on-click="start">Start</a>
                </div>
            </div>
        </div>
    </div>
    {{/partial}}

    {{#partial answerComponent}}
    <div class="jumbotron vertical-center">
        <div class="container-fluid text-center">
            <div class="row extra-bottom-padding vertical-center-row">
                <div class="col-xs-12 " style="color: forestgreen">
                    <h2><a target="_blank" href="{{answer['source']}}">{{answer['code']}}</a></h2>
                </div>
            </div>
            <div class="row extra-bottom-padding vertical-center-row">
                <div class="col-xs-12 ">
                    {{answer['description']}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" on-click="go-back:{{currentItem}}">Go
                        Back</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" on-click="restart">Start Again</a>
                </div>
            </div>
        </div>
    </div>

    {{/partial}}

    {{#partial questionComponent}}
    <div class="jumbotron vertical-center">
        <div class="container-fluid text-center">
            <div class="row extra-bottom-padding vertical-center-row">
                <div class="col-xs-12 ">
                    <h3>{{currentItem['question']}}</h3>
                </div>
            </div>
            <div class="row bottom-padding">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" on-click="answer-yes:{{currentItem}}">Yes</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" role="button"
                       on-click="answer-no:{{currentItem}}">No
                </div>
            </div>
            {{#if hasPrevious}}
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" on-click="go-back:{{currentItem}}">Go
                        Back</a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <a href="#" class="btn btn-default btn-block" role="button" on-click="restart">Start Again</a>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
    {{/partial}}

    {{#if answer}}
        {{> answerComponent}}
    {{elseif isIntroduction}}
        {{> introductionComponent}}
    {{else}}
        {{> questionComponent}}
    {{/if}}
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/ractive/0.7.3/ractive.min.js'></script>
<script src="data.js"></script>
<script src="main.js"></script>

</body>
</html>
